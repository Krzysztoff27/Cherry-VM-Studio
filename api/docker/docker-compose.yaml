services:
  api:
    container_name: cherry-api
    hostname: cherry-api
    restart: always
    image: "ghcr.io/krzysztoff27/cherry-api:latest"
    environment:
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - "/opt/cherry-vm-manager/auth/:/api/data/auth/:ro"
    networks:
      cvmm-internal:
  
networks:
  cvmm-internal:
    name: cvmm-internal
    external: true
