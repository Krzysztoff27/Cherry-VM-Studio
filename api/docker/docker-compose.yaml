services:
  api:
    container_name: cherry-api
    restart: always
    image: "ghcr.io/krzysztoff27/cherry-api:latest"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "8000:8000"
    volumes:
      - "/opt/cherry-vm-manager/auth/:/api/data/auth/:ro"
    networks:
      cvmm-internal:
  
networks:
  cvmm-internal:
    name: cvmm-internal
    external: true
